<body>

	<div id='container' ontouchmove></div>

	<script src='ractive.js'></script>
	<script src='pheux.js'></script>
	<script type='text/template' id='template'>
<header>
	Pheuxsters
</header>
<div class='pheuxters'>
	<pheux dataTable="{{friends}}" rowHeight="{{rowHeight}}">
		<div class='row'>
			<div class='avatar'>
				<!--{{avatar}}-->
			</div>
			<div class='name'>
				{{name}}
			</div>
		</div>
	</pheux>
</div>
	</script> 	

	<script>
var friends = [
	{name : "Joey", avatar:'🐱'},
	{name : "Akira", avatar : "👱"},
	{name : "Sally", avatar:'🐱'},
	{name : "Momo", avatar:'👰'},
	{name : "Brett", avatar:'🐱'},
	{name : "Ari", avatar:'👱'},
	{name : "Sean", avatar:'🐱'},
	{name : "Steve", avatar:'👰'},
	{name : "Rebecca", avatar:'🐱'},
	{name : "Timo", avatar:'👰'},
	{name : "Vlad", avatar:'🐱'},
	{name : "Val", avatar:'👱'}
]

//make some more friends

;(function () {
	var i
	for (i=0;i<7; i++) { friends = friends.concat(friends) }
})()

console.log('created', friends.length, 'friends')

Ractive.components.pheux = Pheux.ractiveComponent

var ractive = new Ractive({
	el : document.querySelector('#container'),
	template : document.querySelector("#template").innerHTML,
	data : {
		friends : friends,
		rowHeight : 80
	},
	magic : true //magic must be true :)
})


	</script>
</body>
